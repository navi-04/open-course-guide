<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Learning Path Guide</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Dashboard Screen -->
    <div id="dashboardScreen">
        <header>
            <h1>Learning Path Dashboard</h1>
            <div class="user-info">
                <span id="welcomeUser"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </header>

        <main>
            <div class="progress-overview">
                <h2>Your Progress</h2>
                <div class="progress-stats">
                    <div class="stat-card">
                        <h3 id="completedSkills">0</h3>
                        <p>Skills Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="totalSkills">0</h3>
                        <p>Total Skills</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="progressPercentage">0%</h3>
                        <p>Overall Progress</p>
                    </div>
                </div>
            </div>

            <div class="learning-paths">
                <h2>Learning Paths</h2>
                <div id="pathsContainer" class="paths-container">
                    <!-- Learning paths will be dynamically loaded here -->
                </div>
            </div>

            <div class="roadmap-container" id="roadmapContainer">
                <h2 id="currentPathTitle">Select a Learning Path</h2>
                <div id="skillsRoadmap" class="skills-roadmap">
                    <!-- Skills roadmap will be displayed here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Skill Details Modal -->
    <div id="skillModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalSkillTitle">Skill Details</h2>
                <span class="close" onclick="closeSkillModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="skill-detail-section">
                    <h3>Overview</h3>
                    <p id="modalSkillDescription"></p>
                </div>
                
                <div class="skill-detail-grid">
                    <div class="detail-item">
                        <h4>Level</h4>
                        <span id="modalSkillLevel" class="level-badge"></span>
                    </div>
                    <div class="detail-item">
                        <h4>Estimated Time</h4>
                        <span id="modalSkillTime"></span>
                    </div>
                </div>

                <div class="skill-detail-section" id="prerequisitesSection">
                    <h3>Prerequisites</h3>
                    <div id="modalPrerequisites" class="prerequisites-list"></div>
                </div>

                <div class="skill-detail-section">
                    <h3>Learning Resources</h3>
                    <div id="modalResources" class="resources-list"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button onclick="closeSkillModal()" class="close-btn">Close</button>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="dashboard-script.js"></script>
</body>
</html>
